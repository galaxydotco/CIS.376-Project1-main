<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS 376 - Project 1</title>

    <!-- internal css -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ab7b7f;
            text-align: center;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: #000000;
        }

        h2 {
            color: #292929;
        }

        img {
            border-radius: 12px;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        #petHand {
            position: absolute;
            top: 10px;
            /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Wiggle animation */
        .wiggle {
            animation: wiggle 0.4s ease;
        }

        @keyframes wiggle {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(2deg);
            }

            50% {
                transform: rotate(-2deg);
            }

            75% {
                transform: rotate(2deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>

    <h1> Please meet my dog Servo! </h1>
    <h2> Click on him to pet him. </h2>

    <div class="image-container">
        <!-- servo image -->
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
            <img id="servo" src="https://i.redd.it/rzgmz8zsxmeg1.jpeg" alt="A cute old man dog" width="500"
                height="600">
        </a>

        <!-- pet hand image -->
        <img id="petHand" src="https://media.tenor.com/3EbQTgb3eqwAAAAe/petpet-transparent.png" alt="A hand petting"
            width="120">
    </div>

    <!-- internal js -->
    <script>
        const petHand = document.getElementById("petHand");

        petHand.addEventListener("click", function () {
            petHand.classList.add("wiggle");

            setTimeout(() => {
                petHand.classList.remove("wiggle");
            }, 400);
        });
    </script>

</body>

</html>
